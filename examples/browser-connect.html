<!DOCTYPE html>
<html>
<title>Lively2Lively from arbitrary browser session</title>
<script type="text/javascript" src="lively2lively-browserified.js"></script>
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    lively2livelyConnect({}, function(err, session) {
        if (err) { console.error;(err); return; }
        console.log('Lively2Lively connected, sessioId is: %s', session.sessionId);
    });
});
</script>
</body></html>
