<!DOCTYPE html>
<html>
<title>Lively2Lively from arbitrary browser session</title>
<script type="text/javascript" src="../lively2lively-browserified.js?name=lively2browser-example&baseURL=http://localhost:9001&autoload=true"></script>
</style>
<h1>Lively2Lively Browser example</h1>
<div id="status">
    <span>Status:</span>
    <span id="statusText"></span>
</div>
<script>
function report(msg) {
    document.getElementById('statusText').innerHTML = msg;
}

function update() {
    if (window.lv && window.lv.l2l.session)
        report(lv.l2l.session);
    setTimeout(update, 1000);
}

report('Not connected...');
update();
</script>
</body></html>
